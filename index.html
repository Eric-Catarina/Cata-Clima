<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/iconesolnuvem.png">
    <title>Cataclima</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3890259285814751"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="http://fonts.cdnfonts.com/css/montserrat?styles=17402,17403" rel="stylesheet">
</head>
<body>
    <div class="total container">
        <div class="alternavel d-none seta position-absolute top-4 start-5  text-center" onclick="AlternaPaginas()"> <a
                href="#"><i class="bi bi-arrow-left "></i></a> </div>
        <div class=" navbar toggle position-absolute top-5 end-5 ">
            <div class="F me-1">
                °F
            </div>
            <div class="botaoSwitch">
                <label id="labelSwitchTemperatura" class="switch">
                    <input id="inputTemperatura" onclick="TrocaTipoTemperatura()" type="checkbox" class="default"
                        checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="C text-nowrap">
                °C
            </div>
        </div>
        <div
            class="col-xl-6 col-lg-8 col-md-9 col-sm-10 col-10  containerCentral text-center position-absolute top-45 start-50 translate-middle">
            <div id="containerCentralClima alternavel">
                <p class="alternavel text-light tempoHojeTitulo text-center text-nowrap mb-1">Como está o tempo hoje?
                </p>
                <p id="nomeCidade"
                    class="alternavel d-none text-light tempoHojeTitulo text-center text-nowrap mb-1 text-uppercase">
                    nome da cidade</p>
                <p id="estadoNuvens" class="alternavel d-none nuvens text-capitalize">estado das nuvens</p>
                <span>
                    <span id="temperatura" class="alternavel d-none temperaturaEIcone opacity-100  textoBranco"> 99°
                        <img id="imagemIcone" class="temperaturaEIcone opacity-100 alternavel d-none"
                            src="http://openweathermap.org/img/wn/02n.png" alt="Icon"> </span>
                    </span>
                <p class="alternavel d-none textoBranco maxMin"><label class="alternavel d-none maxMinLabel">MAX: <label
                            id="max"></label></label>

                    <label class="alternavel d-none maxMinLabel">MIN: <label id="min"></label>
                    </label>
                </p>
                <p class="alternavel d-none textoBranco link text-decoration-underline linkPrevisao"
                    onclick="InserePrevisaoCincoDias()">Ver a previsão para os próximos 5 dias</p>
                <input id="autocomplete" class="form-control alternavel text-info" placeholder="Digite o nome da cidade"
                    type="text" />
            </div>
        </div>
        <div class="bandeiras text-center mb-1 position-absolute bottom-0 start-50 translate-middle-x">

            <a class="mx-1" href=""> <img class="iconePais" src="./images/brasilIcon.png" alt="brasil"></a>
            <a class="mx-1" href=""> <img class="iconePais" src="./images/euaIcon.png" alt="brasil"></a>
            <a class="mx-1" href=""> <img class="iconePais" src="./images/espanhaIcon.png" alt="brasil"></a>
            <p class="text-light">Idioma Selecionado: Português</p>

        </div>
    </div>
    <script src="./index.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1ewLwd-tYecZppynYd_a-R1dwirjC7-c&language=pt-BR&libraries=places&callback=initMap">
        </script>
</body>
</html>
